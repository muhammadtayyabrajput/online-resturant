<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
    <main class="container">
        <div class="form-container">
        <div class="box">
            <h2>Register</h2>
            <form id="registerForm"   action="/RegisterForm" method="post">
                <div class="inputBox">
                    <label for="userName">Username</label>
                    <input type="text" name="userName" id="userName" placeholder="Choose a username" required>
                </div>
                <div class="inputBox">
                    <label for="userEmail">Email</label>
                    <input type="text" name="userEmail" id="userEmail" placeholder="Enter your email" required>
                </div>
                <div class="inputBox">
                    <label for="userPassword">Password</label>
                    <input type="password" name="userPassword" id="userPassword" placeholder="Choose a password" required>
                </div>
                <div class="inputBox">
                    <label for="userConfirmPassword">Confirm Password</label>
                    <input type="password" name="userConfirmPassword" id="userConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="inputBox">
                    <label for="userPhone">Phone</label>
                    <input type="text" name="userPhone" id="userPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="inputBox">
                    <label for="userAddress">Address</label>
                    <input type="text" name="userAddress" id="userAddress" placeholder="Enter your address" required>
                </div>
                <div class="inputBox">
                    <label for="userCity">City</label>
                    <input type="text" name="userCity" id="userCity" placeholder="Enter your city" required>
                </div>
                <br>
                <div>
                    <button type="submit">Register</button>
                    <a class="button" href="/signin">Back to Login</a>
                </div>
            </form>
        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.34.1/tsparticles.min.js"
        integrity="sha256-D6LXCdCl4meErhc25yXnxIFUtwR96gPo+GtLYv89VZo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/particles.js') }}"></script>

</body>

</html>
