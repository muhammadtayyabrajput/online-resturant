<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
    <main class="container">
        <div class="box">
            <h2>Login</h2>
            <form id="loginForm" action="/loginForm"  method="post">
                <div class="inputBox">
                    <label for="userEmail">Email</label>
                    <input type="text" name="userEmail" id="userEmail" placeholder="Enter your email" required>
                </div>

                <div class="inputBox">
                    <label for="userPassword">Password</label>
                    <input type="password" name="userPassword" id="userPassword" placeholder="Enter your password" required>
                </div>
                <br>
                <div>

                    <button type="submit">Submit</button>
                    <a class="button"  href="/register">Register</a><br>
                    <p style="color: red;">{{error}}</p>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.34.1/tsparticles.min.js"
        integrity="sha256-D6LXCdCl4meErhc25yXnxIFUtwR96gPo+GtLYv89VZo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/particles.js') }}"></script>

</body>

</html>
